<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gericht Registartion</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <main class="main">
        <div class="form-body">
            <h1 class="form-logo">Логін</h1>
            <form class="form">
                <div class="form-input-one form-input">
                    <i class="fa-solid fa-user"></i>
                    <input class="fname-input" placeholder="Ім'я" type="text" required>
                </div>
                <div class="form-input-one form-input">
                    <i class="fa-solid fa-user"></i>
                    <input class="sname-input" placeholder="Прізвище" type="text" required>
                </div>
                <div class="form-input-two form-input">
                    <i class="fa-solid fa-lock"></i>
                    <input class="password-input" placeholder="Пароль" type="password" required>
                </div>
                <div class="form-input-three form-input">
                    <i class="fa-solid fa-envelope"></i>
                    <input class="email-input" placeholder="Електронна пошта" type="email" required>
                </div>
                <button class="btn-submit" type="submit">Авторизуватися</button>
            </form>
            <a class="qst-link" href="./login.html">Вже зареєстровані?</a>
        </div>
    </main>

    <script src="https://kit.fontawesome.com/f3b67a7541.js" crossorigin="anonymous"></script>
</body>
</html>
